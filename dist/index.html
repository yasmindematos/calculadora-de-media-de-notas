<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora de média - Yasmin de Matos</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<head>
  <title> Imersão Dev Alura - Aula Um</title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora da <u>Média Final</u></h1>
    <p class="page-subtitle">
      <b> Descubra qual sua média dentre os 4 Bimestres!</b>
    </p>

    <div class="grid1">
      <div class="grid2">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="" />
      </div>
      <div class="grid3">

        <div class="media">
          1º Bim.
          <input type="number" id="valor1" size="2" />

          <div class="media">
            2º Bim.
            <input type="number" id="valor2" size="2" />

            <div class="media">
              3º Bim.
              <input type="number" id="valor3" size="2" />

              <div class="media">
                4º Bim.
                <input type="number" id="valor4" size="2" />

                <div class="calculo">
                  <center><button type="submit" onclick="CalcularMedia()">Calcule!</button></center>
                  <h2 id="mediaCalculada"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo" />
      </a>
</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
